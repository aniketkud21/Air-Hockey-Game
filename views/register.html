<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://secure.exportkit.com/cdn/js/ek_googlefonts.js?v=6"></script>
    <link rel="stylesheet" href="login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <p class="text1">Register Now</p>
        <p class="text2">
          Hi, welcome to <b class="text2_1">Air Hockey.</b> Just make up any nickname you'd like to play under thats all!
        </p>

        <form action="#">
          <div class="input-field">
            <input
              type="name"
              id="name"
              placeholder="Username"
              class="username"
              required=""
            />
          </div>

          <div class="input-field">
            <input
              type="password"
              id="password"
              placeholder="Password"
              class="password"
              required=""
            />
          </div>

          <div class="input-field">
            <input
              type="password"
              id="password"
              placeholder="Retype Password"
              class="password"
              required=""
            />
          </div>
          <button class="login-btn" type="submit">Register</button>
        </form>
        <p class="text3">
          Already a player?
          <a class="register" href="/login.html">
            <font style="color: #ffffff">Sign In Now</font>
          </a>
        </p>
      </div>
    </div>
  </body>
</html>
